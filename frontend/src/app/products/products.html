<div class="container py-4">
  <h2 class="text-center mb-4">Featured Products</h2>
  <div class="row">
    @for (product of products$ | async; track product.id) {
      <div class="col-md-6 col-lg-3 mb-4">
        <div class="card h-100">
          <img [src]="'http://localhost:8067/' + product.image" class="card-img-top p-3" [alt]="product.name">
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text text-muted">{{ product.description }}</p>
            <p class="card-text fw-bold text-success fs-5">${{ product.price }}</p>
            <button class="btn btn-primary w-100" (click)="buyProduct(product)">Buy It Now</button>
          </div>
        </div>
      </div>
    }
  </div>
</div>
